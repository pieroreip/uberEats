<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="flex-between">
      <ion-title>CUENTA
      </ion-title>
      <ion-icon name="person-circle" class="icon-left" size="large"></ion-icon>
    </div>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" >cuenta</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-grid>
  <ion-row>

    <ion-col size="4">
      <div class="cuadro">
        <img src="../../../assets/imgs/cuenta/favoritos.png" alt="" class="img">
      </div>
    
        <p class="text-align">
          <strong>  Favoritos</strong>
        </p>
      
    </ion-col>

    <ion-col size="4">
      <div class="cuadro">
        <img src="../../../assets/imgs/cuenta/billetera.png" alt="" class="img">
      </div>
      <p class="text-align">
        <strong>  Billetera</strong>
      </p>
    </ion-col>
    
    <ion-col size="4">
      <div class="cuadro">
        <img src="../../../assets/imgs/cuenta/pedidos.png" alt="" class="img">
      </div>
      <p class="text-align">
      <strong>  Pedidos</strong>
      </p>
    </ion-col>

  </ion-row>
</ion-grid>

<div class="divider"></div>

<ion-list>
  <div  *ngFor="let x of opciones">
    <ion-item [button]="true" [routerLink]="x.ruta">
      <ion-icon name={{x.icono}} class="icon-mover"></ion-icon>
      <p><strong>{{x.opcion}}</strong></p>
      <ion-icon name="chevron-forward-outline" class="icon-mover" slot="end"></ion-icon>
    </ion-item>
  </div>
  
</ion-list>

</ion-content>

<ion-tab-bar slot="bottom">
  <ion-tab-button [routerLink]="['/home']" tab="home">
    <ion-icon name="home"></ion-icon>
    Inicio
  </ion-tab-button>
  <ion-tab-button [routerLink]="['/explorar']" tab="explorar">
    <ion-icon name="search"></ion-icon>
    Explorar
  </ion-tab-button>
  <ion-tab-button [routerLink]="['/carrito']" tab="carrito">
    <ion-icon name="cart"></ion-icon>
    Carrito
  </ion-tab-button>
  <ion-tab-button  [routerLink]="['/cuenta']" tab="cuenta">
    <ion-icon name="person"></ion-icon>
    Cuenta
  </ion-tab-button>
</ion-tab-bar>
