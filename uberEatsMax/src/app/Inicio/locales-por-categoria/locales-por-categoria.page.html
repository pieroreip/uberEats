<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/explorar"></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center;">{{categoria }}</ion-title>
  </ion-toolbar>
</ion-header>
  <ion-content>
    <div class="spinner" *ngIf="estado==false">
      <ion-spinner name="lines-sharp"></ion-spinner>
    </div>
    
    
    
    <ion-modal [isOpen]="isOpen">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
            <ion-button (click)="setOpen(false,localModal)">
              <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-title style="text-align: center;">{{localModal}}</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-card *ngFor="let x of productos">
            <img alt="Silhouette of mountains" src={{imgModal}}  class="img"/>
            <ion-card-header>
              <ion-card-title style="font-size: 20px;"><strong> {{x.producto}}</strong></ion-card-title>
              <ion-card-subtitle style="font-size: 20px;">CLP {{x.precio}}</ion-card-subtitle>
            </ion-card-header>
          
            <ion-card-content>
              <div class="flex-center">
                <ion-fab-button (click)="crearAlerta(x)" style="--background: black; --color:white;">
                  <ion-icon name="add"></ion-icon>
                </ion-fab-button>
              </div>
              
            </ion-card-content>
          </ion-card>
        </ion-content>
      </ng-template>
    </ion-modal>

  <ion-list>
    <ion-item *ngFor="let local of locales" style="padding: 10px;" [button]="true" (click)="setOpen(true,local)">
      <ion-avatar slot="start" style="height: 70px;width: 70px;">
        <img [src]="local.imagen_url" alt="Imagen de local">
      </ion-avatar>
      <ion-label>
        <h1 style="font-weight: bold;">{{ local.nombre_local }}</h1>
        <p>â€¢ 50 - 70min</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
